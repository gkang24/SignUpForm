<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" 
    content="AnalogSea Sign Up Form">
    <title>AnalogSea Signup</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.5.2_challenge_signup_form/logo.png" alt="analogsea">
    </header>
    <div class="analogsea-signup">
      <form class="analog-form"
        action="/signup/"
        method="post">
        <fieldset name="sign-up">
          <legend>Sign Up</legend>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="foo@bar.com" required/>

          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="1234passw0rd" required/>
        </fieldset>
        <button type="submit">Sign up</button>
      </form>
    </div>
    <p>Already have an account? <a href="/login" >Log in</a></p>
  </body>
</html>
